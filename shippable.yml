# Language setting
language: node_js
build_image : siddarthan/u14nod
# Version number
node_js:
  - 0.12


build:

    pre_ci_boot:
      image_name: drydock/u14pyt
      image_tag: latest
      pull: true
      options: --privileged=true
    post_ci:
      - ls
      - docker build -t siddarthan/custom_sample_node:latest .
      - docker push siddarthan/custom_sample_node:latest

integrations:
    hub:
      - integrationName: siddarthan
        type: docker

    
 
